<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2>Learn More</h2>
  </header>
  <form>
    <label class="labels" id="one">
      Company Email <br>
      <input type="text" name="email" placeholder="sally@company.co"><br>
    </label>
    <label class="labels" id="two">
      Name <br>
      <input type="text" name="name" placeholder="Sally Smith"><br>
    </label>
    <label class="labels" id="three">
      Where Are You Hiring? <br>
      <input type="text" name="location" placeholder="City,Country"><br>
    </label>
    <label class="labels" id="four">
      How Many Engineers Are You Hiring in the Next 6 Months?<br>
      <select name="hiring">
        <option>1-2 Engineers</option>
      </select><br>
      <button value="submit">Submit</button>
    </label>
  </form>
</body>
</html>
