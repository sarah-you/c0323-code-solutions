<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2>
      Learn More
    </h2>
  </header>
  <form>
    <div class="section">
      <label for="email">Company Email</label>
      <input id="email" type="text" name="email" placeholder="sally@company.co">
    </div>
    <div class="section">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" placeholder="Sally Smith">
    </div>
    <div class="section">
      <label for="location">Where Are You Hiring?</label>
      <input id="location" type="text" name="location" placeholder="City, Country">
    </div>
    <div class="section">
      <label>How Many Engineers Are You Hiring in the Next 6 Months?</label>
      <select class="dropdown">
        <option>
          1-2 Engineers
        </option>
      </select>
    </div>
    <div class="button">
      <button value="submit">Submit</button>
    </div>
  </form>
</body>
</html>
