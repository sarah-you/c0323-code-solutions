<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Modal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Secular+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="main-page">
        <button class="open-modal">Open Modal</button>
      </div>
      <div class="hidden-modal">
        <div class="modal-wrap">
          <h2>Would you like to take a survey?</h2>
          <button class="close-modal">NO</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
