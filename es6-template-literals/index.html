<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript ES6 - Template Literals</title>
</head>
<body>
  <script>
    const number = 9200;
    const street = 'Irvine Center Drive';
    const address = `${number} ${street}`;
    // "we have a template literal with variable number and street being interpolated and assigned to the variable address"

    console.log('LearningFuze: ', address);

    const firstName = 'Uzair';
    const lastName = 'Ashraf';
    const age = 25;

    const bio = `My name is ${firstName} ${lastName} and I am ${age} years old.`;
    // "there is a string template literal with variable firstname lastname and age being interpolated and assigned to the variable bio"
    console.log('Bio: ', bio);

    const fruit = 'apple';
    const item = 'pen';

    const applePen = `${fruit} ${item}`;

    console.log('I have a:', item);
    console.log('I have an: ', fruit);
    console.log(applePen);
  </script>
</body>

</html>
