<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <div class="carousel-wrap">
          <div class="left arrow-wrap">
            <i class="fa-solid fa-chevron-left fa-2xl" style="color: #000000;"></i>
          </div>
          <div class="img-wrap">
            <img src="images/001.png" alt="image of pokemon character named bulbasaur">
            <img src="images/004.png" alt="image of pokemon character charmander" class="hidden">
            <img src="images/007.png" alt="image of pokemon character squirtle" class="hidden">
            <img src="images/025.png" alt="image of pokemon character pikachu" class="hidden">
            <img src="images/039.png" alt="image of pokemon jigglypuff" class="hidden">
          </div>
          <div class="nav-wrap">
            <i class="one fa-solid fa-circle"></i>
            <i class="two fa-regular fa-circle"></i>
            <i class="three fa-regular fa-circle"></i>
            <i class="four fa-regular fa-circle"></i>
            <i class="five fa-regular fa-circle"></i>
          </div>
          <div class="right arrow-wrap">
            <i class="fa-solid fa-chevron-right fa-2xl" style="color: #000000;"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
